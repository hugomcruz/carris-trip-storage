version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: trip_storage_mysql
    environment:
      MYSQL_ROOT_PASSWORD: trip_storage_pass
      MYSQL_DATABASE: trip_data
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
